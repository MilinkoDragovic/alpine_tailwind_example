<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bundle/app.css">
    </head>
    <body>
        <div class="lg:flex">
            
            <div class="hidden lg:flex items-center justify-center bg-orange-100 flex-1 h-screen bg-gray-400"></div>
            <div class="lg:w-1/2 xl:max-w-screen-sm">
                <div class="py-12 bg-orange-100 lg:bg-white flex justify-center lg:justify-center lg:px-12">
                    <div class="cursor-pointer flex items-center">
                        <h2 class="text-4xl tracking-wide ml-2 font-semibold">Simple Project</h2>
                    </div>
                </div>
                <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
                    <h2 class="text-center text-4xl text-orange-500 font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Sign Up</h2>
                    <div class="mt-12">
                        <form x-data="{ open: false }">
                            <div>
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Email Address</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-orange-500" type="email"  placeholder="Enter your email address">
                            </div>
                            <div class="mt-8">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Password</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-orange-500" type="password"  placeholder="Enter your password">
                            </div>
                            <div class="mt-8">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Confirm Password</div>
                                <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-orange-500" type="password"  placeholder="Confirm your password">
                            </div>
                        
                            <div class="mt-10">
                                <button type="button" @click="open = true" class="bg-orange-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-orange-600
                                shadow-lg">
                                    Sign Up
                                </button>
                            </div>

                            <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center" style="background-color: rgba(0,0,0,.5);" x-show="open">
                                <div class="text-left bg-white h-auto p-4 md:max-w-xl md:p-6 lg:p-8 shadow-xl rounded mx-2 md:mx-0" @click.away="open = false">
                                  <h2 class="text-2xl">Modal title</h2>
                                  <h2 class="text-3xl my-8 font-bold">You have succesfully created account!</h2>
                                  <div class="flex justify-center mt-8">
                                    <button class="bg-gray-700 text-white px-4 py-2 rounded no-outline focus:shadow-outline select-none" @click="open = false">Close</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/bundle/app.js"></script>
    </body>
</html>
